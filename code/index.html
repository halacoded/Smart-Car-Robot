<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYO</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            
  
            --green-300: #86efac;
            --green-400: #4ade80;
            --green-500: #22c55e;
            --green-600: #16a34a;
            --green-700: #15803d;
            
           
            --amber-300: #fcd34d;
            --amber-400: #fbbf24;
            --amber-500: #f59e0b;
            --amber-600: #d97706;
            --amber-700: #b45309;
            
            
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            
            --border: var(--gray-200);
            --highlight: var(--gray-100);
            --shadow: 0 2px 12px rgba(0,0,0,0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .control-panel {
            background: var(--card);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            box-shadow: var(--shadow);
        }
        
        .header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .sensor-card {
            background: var(--card);
            border-radius: 8px;
            padding: 1.25rem;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .sensor-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .sensor-card h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text);
        }
        
        .sensor-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .sensor-label {
            color: var(--text-light);
        }
        
        .sensor-value {
            font-weight: 500;
        }
        
        .control-section {
            margin-bottom: 2rem;
        }
        
        .control-section h2 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .directional-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 300px;
            margin: 0 auto 1.5rem;
        }
        
        .dpad-button {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            padding: 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .dpad-forward {
            background-color: var(--green-500);
            color: white;
        }
        
        .dpad-forward:hover {
            background-color: var(--green-600);
            transform: translateY(-2px);
        }
        
        .dpad-left, .dpad-right, .dpad-back {
            background-color: var(--green-400);
            color: white;
        }
        
        .dpad-left:hover, .dpad-right:hover, .dpad-back:hover {
            background-color: var(--green-500);
            transform: translateY(-2px);
        }
        
        .dpad-stop {
            background-color: var(--amber-500);
            color: white;
        }
        
        .dpad-stop:hover {
            background-color: var(--amber-600);
            transform: translateY(-2px);
        }
        
        .system-button {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .button-mode {
            background-color: var(--green-500);
            color: white;
        }
        
        .button-mode:hover {
            background-color: var(--green-600);
            transform: translateY(-1px);
        }
        
        .button-emergency {
            background-color: var(--amber-500);
            color: white;
        }
        
        .button-emergency:hover {
            background-color: var(--amber-600);
            transform: translateY(-1px);
        }
        
        .button-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }
        
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="header">
            <h1>Sensor Data</h1>
        </div>
        
            <!-- Sensor data grid -->
        <div class="sensor-grid">
        
            <!-- Ultrasonic sensor card -->
            <div class="sensor-card">
                <h3>Ultrasonic Sensors (cm)</h3>
                <div class="sensor-row">
                    <span class="sensor-label">Middle:</span>
                    <span class="sensor-value" id="us-middle">0</span>
                </div>
                <div class="sensor-row">
                    <span class="sensor-label">Right:</span>
                    <span class="sensor-value" id="us-right">0</span>
                </div>
                <div class="sensor-row">
                    <span class="sensor-label">Left:</span>
                    <span class="sensor-value" id="us-left">0</span>
                </div>
            </div>
            
            <div class="sensor-card">
                <h3>Right IR Sensors</h3>
                <div class="sensor-row">
                    <span class="sensor-label">Right:</span>
                    <span class="sensor-value" id="ir-r-right">0</span>
                </div>
                <div class="sensor-row">
                    <span class="sensor-label">Middle:</span>
                    <span class="sensor-value" id="ir-r-middle">0</span>
                </div>
                <div class="sensor-row">
                    <span class="sensor-label">Left:</span>
                    <span class="sensor-value" id="ir-r-left">0</span>
                </div>
            </div>
            
            <div class="sensor-card">
                <h3>Left IR Sensors</h3>
                <div class="sensor-row">
                    <span class="sensor-label">Right:</span>
                    <span class="sensor-value" id="ir-l-right">0</span>
                </div>
                <div class="sensor-row">
                    <span class="sensor-label">Middle:</span>
                    <span class="sensor-value" id="ir-l-middle">0</span>
                </div>
                <div class="sensor-row">
                    <span class="sensor-label">Left:</span>
                    <span class="sensor-value" id="ir-l-left">0</span>
                </div>
            </div>
        </div>

        <div class="control-section">
            <h2>System Modes</h2>
            <div class="button-group">
                <button onclick="sendCommand('remote mode')" class="system-button button-mode">
                    Remote Mode
                </button>
                <button onclick="sendCommand('stop mode')" class="system-button button-emergency">
                    Stop Mode
                </button>
            </div>
        </div>

        <div class="control-section">
            <h2>Speed Control</h2>
            <div class="button-group">
                <button onclick="sendCommand('slow')" class="system-button button-mode">
                    Slow Speed
                </button>
                <button onclick="sendCommand('medium')" class="system-button button-mode">
                    Medium Speed
                </button>
            <button onclick="sendCommand('fast')" class="system-button button-mode">
                    Fast Speed
                </button>
            </div>
        </div>

        <div class="control-section">
            <h2>Remote Mode Controler</h2>
            <div class="directional-pad">
                <button onclick="sendCommand('forward')" class="dpad-button dpad-forward" style="grid-column: 2; grid-row: 1;">
                    ▲
                </button>
                <button onclick="sendCommand('left')" class="dpad-button dpad-left" style="grid-column: 1; grid-row: 2;">
                    ◀
                </button>
                <button onclick="sendCommand('stop')" class="dpad-button dpad-stop" style="grid-column: 2; grid-row: 2;">
                    ⏹
                </button>
                <button onclick="sendCommand('right')" class="dpad-button dpad-right" style="grid-column: 3; grid-row: 2;">
                    ▶
                </button>
                <button onclick="sendCommand('back')" class="dpad-button dpad-back" style="grid-column: 2; grid-row: 3;">
                    ▼
                </button>
            </div>
        </div>
    </div>

    <script>
        //Function to send commands to Arduino
        function sendCommand(cmd) {
            fetch(`/send_command/${cmd}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Command successful
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        //Function to update sensors
        function updateSensors() {
            fetch('/get_sensors')
                .then(response => response.json())
                .then(data => {
                    // Update ultrasonic sensors
                    document.getElementById('us-middle').textContent = data.ultrasonic.middle;
                    document.getElementById('us-right').textContent = data.ultrasonic.right;
                    document.getElementById('us-left').textContent = data.ultrasonic.left;

                    // Update right IR sensors
                    document.getElementById('ir-r-right').textContent = data.ir_right.right;
                    document.getElementById('ir-r-middle').textContent = data.ir_right.middle;
                    document.getElementById('ir-r-left').textContent = data.ir_right.left;

                    // Update left IR sensors
                    document.getElementById('ir-l-right').textContent = data.ir_left.right;
                    document.getElementById('ir-l-middle').textContent = data.ir_left.middle;
                    document.getElementById('ir-l-left').textContent = data.ir_left.left;
                })
                .catch(error => console.error('Error:', error));
        }

        //Update sensors ---> 300ms
        setInterval(updateSensors, 300);
        
        //Initial update when page loads
        updateSensors();
    </script>
</body>
</html>
